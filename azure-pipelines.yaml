name: Xamarin.Android.Tools $(Rev:r)
variables:
  major: 1
  minor: 0
  patch: $[counter('versioncounter', 100)]
jobs:
- job: windows
  displayName: windows
  pool: Hosted VS2017
  steps:
  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      restoreSolution: Xamarin.Android.Tools.sln
  - task: MSBuild@1
    displayName: 'Build solution Xamarin.Android.Tools.sln'
    inputs:
      solution: Xamarin.Android.Tools.sln
  - task: VSTest@2
    displayName: 'VsTest - NUnit3'
    inputs:
      testAssemblyVer2: 'bin\TestDebug\*-Tests.dll'
      pathtoCustomTestAdapters: 'packages\NUnit3TestAdapter.3.12.0\build\net35'
  - task: NuGetCommand@2
    displayName: NuGet pack
    inputs:
      command: custom
      arguments: pack src\Xamarin.Android.Tools.AndroidSdk\Xamarin.Android.Tools.AndroidSdk.csproj -Version $(major).$(minor).$(patch) -OutputDirectory $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    displayName: upload artifacts
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
- job: mac
  displayName: mac
  pool: Hosted macOS
  steps:
  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      restoreSolution: Xamarin.Android.Tools.sln
  - task: MSBuild@1
    displayName: 'Build solution Xamarin.Android.Tools.sln'
    inputs:
      solution: Xamarin.Android.Tools.sln
  - script: mono packages/NUnit.ConsoleRunner.3.2.1/tools/nunit3-console.exe bin/TestDebug/Xamarin.Android.Tools.AndroidSdk-Tests.dll
    displayName: Run NUnit Tests
  - task: PublishTestResults@2
    condition: always()
    inputs:
      testResultsFormat: NUnit
      testResultsFiles: TestResult.xml
